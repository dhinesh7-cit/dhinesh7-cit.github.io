    <style>
        /* Define the local font 'Blue Vinyl Bold' for About Me */
        @font-face {
            font-family: 'Blue Vinyl Bold';
            /* IMPORTANT: Replace 'fonts/bluevinyl.otf' with the correct path to your font file */
            /* If the font is in the same directory: src: url('bluevinyl.otf') format('opentype'); */
            /* If it's in a 'fonts' subdirectory: src: url('fonts/bluevinyl.otf') format('opentype'); */

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }

            color: white;

             nav .logo .full-name { display: none; } /* Hide full name */

        /* --- Slide-in Animation Styles (Unchanged) --- */

        }
         #insta-post-content.is-visible > .insta-post-card {

        /* --- End Slide-in Animation Styles --- */

        /* --- NEW: Footer Styles --- */
        footer.site-footer {

            bottom: 0;

            width: auto; /* Only take up needed width */

    </style>

    <script>
        // --- Slider Logic Elements ---
        const sliderImages = document.getElementById('sliderImages');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const images = sliderImages.querySelectorAll('img');
        const captionArea = document.getElementById('captionArea');
        let currentIndex = 0;
        const totalImages = images.length;

        // --- Button Animation State ---
        let rightButtonClicked = false; // Flag to track if the right button was clicked/interacted with
        let initialDelayTimer = null;   // To store the initial 5s setTimeout ID
        let popupButtonInterval = null; // To store the setInterval ID
        let popupButtonAnimation = null; // To store the GSAP animation instance

        // --- Function to update caption with bold username ---
        function updateCaptionWithBoldUsername(captionText) {
            const separator = '·'; // Using the middle dot as separator
            const separatorIndex = captionText.indexOf(separator);

            captionArea.innerHTML = ''; // Clear previous content

            if (separatorIndex !== -1) {
                const username = captionText.substring(0, separatorIndex).trim();
                const restOfCaption = captionText.substring(separatorIndex + separator.length).trim();

                const strongUsername = document.createElement('strong');
                strongUsername.textContent = username;

                const captionRestSpan = document.createElement('span');
                captionRestSpan.textContent = ` ${separator} ${restOfCaption}`; // Add space before separator

                captionArea.appendChild(strongUsername);
                captionArea.appendChild(captionRestSpan);

            } else {
                captionArea.textContent = captionText; // Display as is if separator not found
            }
        }
        document.addEventListener('keydown', function(event) {
            // Check if the focus is not inside an input field or textarea
            // to avoid interfering with typing. Add other tag names if needed.
            const activeElementTag = document.activeElement ? document.activeElement.tagName.toUpperCase() : null;
            if (activeElementTag === 'INPUT' || activeElementTag === 'TEXTAREA') {
                return; // Do nothing if typing in a form field
            }

            if (event.key === 'ArrowLeft') {
                // Trigger previous slide action
                if (currentIndex > 0) {
                    event.preventDefault(); // Prevent potential page scroll
                    currentIndex--;
                    updateSlider();
                    console.log("Left Arrow pressed - Previous slide"); // For debugging
                }
                    } else if (event.key === 'ArrowRight') {
                // Trigger next slide action
                if (currentIndex < totalImages - 1) {
                    event.preventDefault(); // Prevent potential page scroll
                    cancelPopupAnimation(); // Cancel pop-up animation like the button click
                    currentIndex++;
                    updateSlider();
                    console.log("Right Arrow pressed - Next slide"); // For debugging
                }
            }
        });

// Make sure your slider buttons are focusable
// Add tabindex="0" to your <button> elements in HTML if they aren't naturally focusable
// e.g., <button id="prevBtn" class="slider-btn left" tabindex="0">...</button>
// This helps screen readers and keyboard-only users navigate to the buttons.
        // --- Function to update slider display ---
        function updateSlider() {
            const offset = -currentIndex * 100;

            // Use GSAP for the sliding animation
            gsap.to(sliderImages, {
                duration: 0.5,
                xPercent: offset,
                ease: 'power2.inOut'
            });

            // Update caption
            const currentCaption = images[currentIndex]?.getAttribute('data-caption') || '';
            updateCaptionWithBoldUsername(currentCaption);

            // Update button states
            const isAtStart = currentIndex === 0;
            const isAtEnd = currentIndex === totalImages - 1;

            prevBtn.disabled = isAtStart;
            nextBtn.disabled = isAtEnd;
            prevBtn.classList.toggle('opacity-50', isAtStart);
            prevBtn.classList.toggle('cursor-not-allowed', isAtStart);
            nextBtn.classList.toggle('opacity-50', isAtEnd);
            nextBtn.classList.toggle('cursor-not-allowed', isAtEnd);

            // If slider update results in nextBtn being disabled, cancel any pending/active pop-up animation
            if (isAtEnd) {
                 cancelPopupAnimation(); // Call cancel function which handles timer and active animation
            }
        }

        // --- Function to handle cancelling the pop-up animation ---
        function cancelPopupAnimation() {
            // Only set flag if interaction hasn't already happened
            if (!rightButtonClicked) {
                rightButtonClicked = true; // Mark interaction as happened
                console.log("Interaction detected, cancelling pop-up animation interval."); // For debugging
            }
            if (initialDelayTimer) { // Clear the initial delay timer if it's still pending
                clearTimeout(initialDelayTimer);
                initialDelayTimer = null;
                console.log("Initial delay timer cleared."); // For debugging
            }
            if (popupButtonInterval) { // Clear the interval timer if it's running
                clearInterval(popupButtonInterval);
                popupButtonInterval = null;
                console.log("Popup interval cleared."); // For debugging
            }
            // Kill any currently active animation pulse
            if (popupButtonAnimation && popupButtonAnimation.isActive()) {
                popupButtonAnimation.kill();
                console.log("Popup animation killed."); // For debugging
                gsap.to(nextBtn, { scale: 1, x: 0, duration: 0.1 }); // Reset scale and position quickly
            }
        }

        // --- Event Listeners for Next/Prev Buttons ---
        nextBtn.addEventListener('click', () => {
            cancelPopupAnimation(); // Cancel pop-up on click

            if (currentIndex < totalImages - 1) {
                currentIndex++;
                updateSlider();
            }
        });

        prevBtn.addEventListener('click', () => {
            // Clicking previous doesn't cancel the *next* button's animation trigger
            if (currentIndex > 0) {
                currentIndex--;
                updateSlider();
            }
        });

        // --- Touch Swipe Logic ---
        let touchStartX = 0;
        let touchEndX = 0;
        const sliderContainer = document.getElementById('sliderContainer');

        sliderContainer.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });

        sliderContainer.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50; // Minimum pixels swiped to trigger action
            if (touchStartX - touchEndX > swipeThreshold) { // Swiped Left (equivalent to Next)
                 cancelPopupAnimation(); // Cancel pop-up on swipe left

                if (currentIndex < totalImages - 1) {
                    currentIndex++;
                    updateSlider();
                }
            } else if (touchEndX - touchStartX > swipeThreshold) { // Swiped Right (equivalent to Prev)
                 // Swiping right doesn't cancel the *next* button's animation trigger
                 if (currentIndex > 0) {
                    currentIndex--;
                    updateSlider();
                 }
            }
            // Reset touch coordinates regardless of swipe action
            touchStartX = 0;
            touchEndX = 0;
        }

        // --- GSAP Animations for Action Buttons ---
        const likeIcon = document.getElementById('likeIcon');
        const commentIcon = document.getElementById('commentIcon');
        const sendIcon = document.getElementById('sendIcon');
        const bookmarkIcon = document.getElementById('bookmarkIcon');
        const actionIcons = [likeIcon, commentIcon, sendIcon, bookmarkIcon];

        actionIcons.forEach(icon => {
            if (icon) {
                icon.addEventListener('click', () => {
                    // Animate the clicked icon
                    gsap.fromTo(icon,
                        { scale: 1 },
                        { scale: 1.3, duration: 0.15, yoyo: true, repeat: 1, ease: 'power1.out' }
                    );

                    // Toggle heart icon state
                    if (icon.id === 'likeIcon') {
                        const isLiked = icon.classList.contains('fas');
                        icon.classList.toggle('fas', !isLiked); // Toggle solid class
                        icon.classList.toggle('far', isLiked); // Toggle regular class
                        icon.classList.toggle('text-red-500', !isLiked); // Toggle red color
                    }
                    // Toggle bookmark icon state
                    if (icon.id === 'bookmarkIcon') {
                        const isBookmarked = icon.classList.contains('fas');
                        icon.classList.toggle('fas', !isBookmarked); // Toggle solid class
                        icon.classList.toggle('far', isBookmarked); // Toggle regular class
                    }
                });
            } else {
                console.warn("An action icon element was not found.");
            }
        });

        // --- Page Load Initializations ---
        document.addEventListener('DOMContentLoaded', function() {
            const aboutTextContainer = document.getElementById('about-text-content');
            const instaPostContainer = document.getElementById('insta-post-content');

            // Trigger initial slide-in animations
            if (aboutTextContainer) {
                setTimeout(() => {
                    aboutTextContainer.classList.add('is-visible');
                }, 100);
            }
             if (instaPostContainer) {
                setTimeout(() => {
                    instaPostContainer.classList.add('is-visible');
                }, 200);
            }

            // --- Define function to check conditions and run the finite animation ---
            function checkAndAnimatePopup() {
                 // Check conditions: button exists, not interacted with, not disabled, and no animation currently active
                 if (nextBtn && !rightButtonClicked && !nextBtn.disabled && (!popupButtonAnimation || !popupButtonAnimation.isActive())) {
                    console.log("Conditions met, running finite pop-up animation."); // For debugging
                    // Store the animation instance so we can potentially kill it mid-pulse
                    popupButtonAnimation = gsap.to(nextBtn, {
                        scale: 1.4,
                        x: 6,
                        duration: 0.25,
                        yoyo: true,
                        repeat: 3,         // Finite repeat for the pulse sequence
                        ease: 'power2.inOut',
                        overwrite: "auto"
                    });
                 } else {
                    // Optional: Log why animation was skipped this interval
                    if (popupButtonAnimation && popupButtonAnimation.isActive()) console.log("Skipping interval anim: previous pulse still active.");
                    else if (!nextBtn) console.log("Skipping interval anim: nextBtn not found.");
                    else if (rightButtonClicked) console.log("Skipping interval anim: button already interacted with.");
                    else if (nextBtn.disabled) console.log("Skipping interval anim: button is disabled.");

                     // If conditions are no longer met (e.g., button clicked/disabled), clear interval
                     if (popupButtonInterval && (rightButtonClicked || (nextBtn && nextBtn.disabled))) {
                          clearInterval(popupButtonInterval);
                          popupButtonInterval = null;
                          console.log("Interval cleared from within check function because conditions no longer met.");
                     }
                 }
            }

            // --- Set Initial Delay and Start Interval for Button Pop-up ---
            initialDelayTimer = setTimeout(() => {
                console.log("Initial 5s delay complete.");
                initialDelayTimer = null; // Clear timer ID after it runs

                // Run the first animation check immediately after the delay
                checkAndAnimatePopup();

                // Then, set the interval to run the check every 5 seconds thereafter
                // Only set interval if conditions are initially met
                if (!rightButtonClicked && nextBtn && !nextBtn.disabled) {
                     console.log("Setting up 5s interval for animation check.");
                     popupButtonInterval = setInterval(checkAndAnimatePopup, 2500); // 5000ms = 5 seconds
                } else {
                     console.log("Skipping interval setup as conditions not met after initial delay.");
                }

            }, 5000); // Initial 5-second delay
            // --- End Initial Delay and Interval Setup ---


             // Initialize slider and caption AFTER DOM is ready
             updateSlider();

        }); // End DOMContentLoaded

    </script>

    <script>
         // --- GSAP Logo Animation (Existing - Unchanged) ---
        const logo = document.querySelector('nav .logo');
        const shortName = document.querySelector('nav .logo .short-name');
        const fullName = document.querySelector('nav .logo .full-name');

        if (logo && shortName && fullName) {
            gsap.set(fullName, { opacity: 0, x: -20 });
            gsap.set(shortName, { opacity: 1, x: 0 });

            logo.addEventListener('mouseenter', () => {
                 if (window.innerWidth > 768) {
                    gsap.to(shortName, { opacity: 0, x: 20, duration: 0.3, ease: "power2.out" });
                    gsap.to(fullName, { opacity: 1, x: 0, duration: 0.5, ease: "power2.out" });
                 }
            });

            logo.addEventListener('mouseleave', () => {
                 if (window.innerWidth > 768) {
                    gsap.to(fullName, { opacity: 0, x: -20, duration: 0.4, ease: "power2.in" });
                    gsap.to(shortName, { opacity: 1, x: 0, delay: 0.1, duration: 0.3, ease: "power2.in" });
                 }
            });

             window.addEventListener('resize', () => {
                 if (window.innerWidth <= 768) {
                    gsap.set(shortName, { clearProps: "all" }); // Clear GSAP inline styles
                    gsap.set(fullName, { clearProps: "all" });
                    // CSS rules in @media query will take over for display/position
                    shortName.style.opacity = '1'; // Ensure visible
                    fullName.style.opacity = '0'; // Ensure hidden
                 } else {
                      // Only reset to default large screen state if not hovering
                      if (!logo.matches(':hover')) {
                           gsap.set(fullName, { opacity: 0, x: -20 });
                           gsap.set(shortName, { opacity: 1, x: 0 });
                      }
                 }
             });

             // Initial check on load in case the window starts small
             if (window.innerWidth <= 768) {
                 shortName.style.opacity = '1';
                 fullName.style.opacity = '0';
             }

        } else {
            console.error("Navbar logo elements not found for animation.");
        }
        // --- End GSAP Logo Animation ---
    </script>

</body>
