<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dhinesh Elangovan - Portfolio</title>
  <link rel="icon" type="image/png" href="assest/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }
    nav {
      position: absolute;
      top: 0; left: 0; width: 100%;
      display: flex; align-items: center;
      padding: 20px 50px;
      z-index: 100;
    }
    nav .logo {
      font-weight: 800;
      font-size: 1.5em;
      text-transform: uppercase;
      margin-right: auto;
      color: white;
      text-decoration: none;
      position: relative;
      width: 320px;
      height: 1.5em;
      overflow: hidden;
      cursor: pointer;
    }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin-left: 30px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding-bottom: 5px;
      position: relative;
    }
    nav ul li a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: white;
      transition: width 0.3s ease-out;
    }
    nav ul li a:hover::after {
      width: 100%;
    }
    #hero {
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      overflow: hidden;
    }
    video.bg-video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: 0;
      filter: brightness(0.6);
    }
    .content {
      position: relative;
      z-index: 10;
      color: white;
      max-width: 700px;
      margin-left: 50px;
      padding: 20px;
      text-align: left;
    }
    .animated-title {
      font-size: 4rem;
      font-weight: 800;
      text-transform: uppercase;
      margin-bottom: 1rem;
    }
    .title-line-wrapper {
      display: block;
      overflow: hidden;
    }
    .title-word {
      display: inline-block;
      opacity: 0;
      transform: translateX(-40px);
      transition: transform 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.6s ease-out;
    }
    .content.is-visible .title-word {
      opacity: 1;
      transform: translateX(0);
    }
    .content p,
    .content .cta-button {
      opacity: 0;
      transform: translateX(-40px);
      transition: transform 0.7s ease, opacity 0.6s ease;
    }
    .content.is-visible p {
      opacity: 1;
      transform: translateX(0);
      transition-delay: 0.4s;
    }
    .content.is-visible .cta-button {
      opacity: 1;
      transform: translateX(0);
      transition-delay: 0.6s;
    }
    .cta-button {
      background-color: white;
      color: black;
      padding: 12px 25px;
      font-weight: 600;
      text-transform: uppercase;
      border-radius: 30px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s, color 0.3s;
    }
    .cta-button:hover {
      background-color: black;
      color: white;
    }
    .logo .short-name,
    .logo .full-name {
      position: absolute;
      top: 0;
      left: 0;
      white-space: nowrap;
      font-weight: 800;
      font-size: 1em;
      line-height: 1.5em;
      color: white;
      transition: opacity 0.3s ease;
    }
    @media (max-width: 768px) {
      nav { padding: 15px 20px; }
      nav .logo { width: 250px; font-size: 1.3em; }
      .content { margin-left: 20px; max-width: 90%; }
      .animated-title { font-size: 3rem; }
    }
    @media (max-width: 480px) {
      .animated-title { font-size: 2.5rem; }
      nav .logo { width: 180px; }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#" class="logo">
      <span class="short-name">DK</span>
      <span class="full-name">Dhinesh Kailash</span>
    </a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="aboutme.html">About Me</a></li>
      <li><a href="project.html">Projects</a></li>
      <li><a href="resume.html">Resume</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section id="hero">
    <video autoplay muted loop playsinline preload="auto" poster="assest/fallback.jpg" class="bg-video" id="bgVideo">
      <source src="assest/background.webm" type="video/webm">
      <source src="assest/background.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="content">
      <h1 class="animated-title">
        <span class="title-line-wrapper"><span class="title-word">DHINESH</span></span>
        <span class="title-line-wrapper"><span class="title-word">ELANGOVAN</span></span>
      </h1>
      <p>Just an ordinary student pursuing his MCA degree at CIT, Coimbatore.</p>
      <a href="aboutme.html" class="cta-button">Know More</a>
    </div>
  </section>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById("bgVideo");
      if (video) {
        video.load();
        video.play().catch(() => {
          setTimeout(() => {
            video.play().catch(err => console.warn("Play failed again", err));
          }, 1000);
        });
      }

      const content = document.querySelector('.content');
      if (content) {
        setTimeout(() => {
          content.classList.add('is-visible');
        }, 100);
      }

      const logo = document.querySelector('.logo');
      const shortName = logo.querySelector('.short-name');
      const fullName = logo.querySelector('.full-name');
      if (logo && shortName && fullName) {
        gsap.set(fullName, { opacity: 0, x: -20 });
        gsap.set(shortName, { opacity: 1, x: 0 });

        logo.addEventListener('mouseenter', () => {
          gsap.to(shortName, { opacity: 0, x: 20, duration: 0.3 });
          gsap.to(fullName, { opacity: 1, x: 0, duration: 0.5, delay: 0.1 });
        });

        logo.addEventListener('mouseleave', () => {
          gsap.to(fullName, { opacity: 0, x: -20, duration: 0.4 });
          gsap.to(shortName, { opacity: 1, x: 0, duration: 0.3, delay: 0.15 });
        });
      }
    });
  </script>

</body>
</html>
