<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhinesh Elangovan - Portfolio</title>
    <link rel="icon" type="image/png" href="assest/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: black;
            color: white;
            line-height: 1.6;
            overflow-x: hidden;
        }
        nav {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 20px 50px;
            z-index: 100;
            background-color: transparent;
            box-sizing: border-box;
        }
        nav .logo {
            font-weight: 800;
            font-size: 1.5em;
            text-transform: uppercase;
            margin-right: auto;
            color: white;
            text-decoration: none;
            position: relative;
            display: inline-block;
            overflow: hidden;
            width: 320px;
            height: 1.5em;
            cursor: pointer;
            vertical-align: middle;
        }
        nav ul {
            list-style: none;
            display: flex;
            margin: 0 auto;
            padding: 0;
        }
        nav ul li {
            margin-left: 30px;
        }
        nav ul li:first-child {
            margin-left: 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 5px;
        }
        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: white;
            transition: width 0.3s ease-out;
        }
        nav ul li a:hover::after {
            width: 100%;
        }
        #hero {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            overflow: hidden;
        }
        video.bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 0;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.6);
        }
        .content {
            position: relative;
            z-index: 10;
            color: white;
            max-width: 700px;
            margin-left: 50px;
            padding: 20px;
            text-align: left;
        }
        .animated-title {
            font-size: 4rem;
            font-weight: 800;
            line-height: 1.1;
            text-transform: uppercase;
            margin-bottom: 1rem;
            display: block;
        }
        .animated-title .title-line-wrapper {
             display: block;
             overflow: hidden;
        }
        .animated-title .title-word {
             display: inline-block;
        }
        .content p {
            font-size: 1.125rem;
            margin-bottom: 2rem;
            max-width: 450px;
        }
        .content .cta-button {
            background-color: white;
            color: black;
            border: none;
            padding: 12px 25px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            display: inline-block;
            border-radius: 30px;
            text-decoration: none;
        }
        .content .cta-button:hover {
            background-color: black;
            color: white;
        }
        .logo .short-name,
        .logo .full-name {
            position: absolute;
            top: 0;
            left: 0;
            white-space: nowrap;
            font-weight: 800;
            font-size: 1em;
            line-height: 1.5em;
            color: white;
            transition: opacity 0.3s ease;
        }
        .content > .animated-title .title-word,
        .content > p,
        .content > .cta-button {
            opacity: 0;
            transform: translateX(-40px);
            transition: transform 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                        opacity 0.6s ease-out;
            will-change: transform, opacity;
        }
        .content.is-visible > .animated-title .title-word,
        .content.is-visible > p,
        .content.is-visible > .cta-button {
            opacity: 1;
            transform: translateX(0);
        }
        .content.is-visible .animated-title .title-line-wrapper:nth-child(1) .title-word {
            transition-delay: 0.1s;
        }
        .content.is-visible .animated-title .title-line-wrapper:nth-child(2) .title-word {
            transition-delay: 0.25s;
        }
        .content.is-visible > p {
            transition-delay: 0.4s;
        }
        .content.is-visible > .cta-button {
            transition-delay: 0.55s;
        }
        @media (max-width: 768px) {
            nav { padding: 15px 20px; }
            nav .logo { font-size: 1.3em; height: 1.3em; width: 250px; }
             nav .logo .short-name,
             nav .logo .full-name { font-size: 1em; line-height: 1.3em; }
            nav ul li { margin-left: 20px; }
            nav ul li a { font-size: 0.8em; }
            .content { margin-left: 20px; max-width: 90%; }
            .animated-title { font-size: 3rem; }
            .content p { font-size: 1rem; }
            .content .cta-button { padding: 10px 20px; }
        }
         @media (max-width: 480px) {
            .animated-title { font-size: 2.5rem; }
            nav .logo { width: 180px; }
         }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="logo">
            <span class="short-name">DK</span>
            <span class="full-name">Dhinesh Kailash</span>
        </a>
        <ul>
             <li><a href="index.html">Home</a></li>
             <li><a href="aboutme.html">About Me</a></li>
             <li><a href="project.html">Projects</a></li>
             <li><a href="resume.html">Resume</a></li>
             <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <section id="hero">
        <video id="bgVideo" preload="none" muted loop playsinline class="bg-video">
            <source src="assest/background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="content">
             <h1 class="animated-title" aria-label="DHINESH ELANGOVAN">
                  <span class="title-line-wrapper">
                       <span class="title-word">DHINESH</span>
                  </span>
                  <span class="title-line-wrapper">
                       <span class="title-word">ELANGOVAN</span>
                  </span>
             </h1>
             <p>Just an ordinary student pursuing his MCA degree at CIT, Coimbatore.</p>
             <a href="aboutme.html" class="cta-button">Know More</a>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contentElement = document.querySelector('.content');
            if (contentElement) {
                setTimeout(() => {
                    contentElement.classList.add('is-visible');
                }, 100);
            }
            const logo = document.querySelector('.logo');
            const shortName = logo.querySelector('.short-name');
            const fullName = logo.querySelector('.full-name');
            if (logo && shortName && fullName) {
                gsap.set(fullName, { opacity: 0, x: -20 });
                gsap.set(shortName, { opacity: 1, x: 0 });
                logo.addEventListener('mouseenter', () => {
                    gsap.to(shortName, { opacity: 0, x: 20, duration: 0.3, ease: "power2.out" });
                    gsap.to(fullName, { opacity: 1, x: 0, duration: 0.5, ease: "power2.out", delay: 0.1 });
                });
                logo.addEventListener('mouseleave', () => {
                    gsap.to(fullName, { opacity: 0, x: -20, duration: 0.4, ease: "power2.in" });
                    gsap.to(shortName, { opacity: 1, x: 0, duration: 0.3, ease: "power2.in", delay: 0.15 });
                });
            } else {
                console.error("Logo elements not found for animation setup.");
            }
            const bgVideo = document.getElementById('bgVideo');
            if (bgVideo) {
                const playBgVideo = () => {
                    if (bgVideo.readyState === 4) return;
                    bgVideo.load();
                    bgVideo.play().catch(() => {});
                    window.removeEventListener('scroll', playBgVideo);
                    window.removeEventListener('mousemove', playBgVideo);
                    window.removeEventListener('touchstart', playBgVideo);
                };
                window.addEventListener('scroll', playBgVideo, { once: true });
                window.addEventListener('mousemove', playBgVideo, { once: true });
                window.addEventListener('touchstart', playBgVideo, { once: true });
            }
        });
    </script>
</body>
</html>
